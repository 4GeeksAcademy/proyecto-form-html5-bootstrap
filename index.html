<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"   
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <form action="#" method="post" id="myForm">
                <div class="card-header">
                    <h3>Payment form example</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger d-none" role="alert" id="errorMessage">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="####-####-####-####" maxlength="16" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cvcNumber" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cvcNumber" placeholder="0000" maxlength="4" required>
                        </div>
                        <div class="col-md-4">
                            <label for="amount">Amount</label>
                            <div class="input-group mb-3 mt-2">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-3 mt-3">
                            <label class="mb-2" for="state">State</label>
                            <select class="form-select" id="state" required>
                                <option selected>Choose..</option>
                                <option value="AL">AL</option>
                                <option value="CA">CA</option>
                                <option value="NY">NY</option>
                            </select>
                        </div>
                        <div class="col-md-3 mt-3">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="postalCode" required>
                        </div>
                        <div class="col-md-6 mt-3">
                            <p>We accept: </p>
                            <div class="btn-group" role="group">
                                <label class="btn btn-secondary">
                                    <input type="radio" name="cardType" value="visa">
                                    <i class="fa-brands fa-cc-visa" aria-label="Visa"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="cardType" value="visa">
                                    <i class="fa-brands fa-cc-visa" aria-label="Visa"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="cardType" value="visa">
                                    <i class="fa-brands fa-cc-visa" aria-label="Visa"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="cardType" value="visa">
                                    <i class="fa-brands fa-cc-visa" aria-label="Visa"></i>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 mt-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" aria-describedby="textAreaHelp"></textarea>
                            <div id="textAreaHelp" class="form-text">Add any notes here.</div>
                        </div>
                    </div>  
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" data-bs-toggle="modal" data-bs-target="#cancelButton">
                            Cancel
                        </button>
                        <button class="btn btn-primary" type="submit" onclick="alertMessage()">
                            Send
                        </button>
                    </div>
                    <div class="modal fade" id="cancelButton" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="alert alert-danger w-100 text-center" role="alert">
                                        <h2>ALERT!!</h2>
                                    </div>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to cancel? .. all data entered will be lost.
                                </div>
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, go back</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="resetForm()">Yes, cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </form>  
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
    crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/c74477b163.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
